<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Activité physique & Santé mentale</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top, #d1f0ff, #8ac6ff);
      margin: 0;
      padding: 0;
      text-align: center;
      overflow-x: hidden;
    }
    .welcome {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #ffffffee;
      border-radius: 20px;
      padding: 3rem;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      max-width: 700px;
      transition: transform 0.6s ease-in-out, opacity 0.4s;
      cursor: pointer;
      animation: pulse 1.8s infinite;
    }
    .welcome h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.4rem;
      margin-bottom: 1rem;
      color: #1976d2;
    }
    .welcome p {
      font-size: 1.2rem;
      color: #333;
    }
    .countries {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 4rem 2rem;
      animation: fadeIn 1.5s ease-in forwards;
    }
    .country {
      width: 300px;
      transition: transform 0.3s, filter 0.3s;
      cursor: pointer;
    }
    .country:hover {
      transform: scale(1.05);
      filter: brightness(1.1);
    }
    .country img {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }
    .country-name {
      font-weight: bold;
      font-size: 1.4rem;
      color: #222;
      margin-top: 0.8rem;
    }

    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.02); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }

    @keyframes bounceOut {
      20% { transform: translate(-50%, -50%) scale(1.1); }
      50% { transform: translate(-50%, -50%) scale(0.9); }
      100% { transform: translate(-50%, -50%) scale(0) rotate(720deg); opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="welcome" onclick="startApp(this)">
    <h1>Bienvenue sur notre application</h1>
    <p>Ici vous retrouverez nos études scientifiques qui nous permettent aujourd'hui<br>
    de vous prouver pourquoi le sport a un impact positif sur la santé.</p>
  </div>

  <div class="countries" id="countries">
    <div class="country" onclick="window.location.href='norvege.html'">
      <img src="pngtree-norway-map-abstract-png-image_9207044.png" alt="Carte Norvège">
      <div class="country-name">Norvège</div>
    </div>
    <div class="country" onclick="window.location.href='italie.html'">
      <img src="italie.jpg" alt="Carte Italie">
      <div class="country-name">Italie</div>
    </div>
    <div class="country" onclick="window.location.href='uk.html'">
      <img src="uk.jpg" alt="Carte UK">
      <div class="country-name">Royaume-Uni</div>
    </div>
    <div class="country" onclick="window.location.href='usa.html'">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e3/USA_location_map.svg/800px-USA_location_map.svg.png" alt="Carte USA">
      <div class="country-name">États-Unis</div>
    </div>
  </div>

  <script>
    function startApp(el) {
      el.style.animation = 'bounceOut 1s forwards';
      setTimeout(() => {
        el.remove();
        document.getElementById('countries').style.display = 'flex';
      }, 1000);
    }
  </script>
</body>
</html>
