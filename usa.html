<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Sport & Santé Mentale</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      padding: 2rem;
      text-align: center;
    }
    .chart-container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    canvas {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Heures de sport et trouble mental</h1>
  <input type="file" id="csvFileInput" accept=".csv" />
  <div class="chart-container">
    <canvas id="sportMentalChart"></canvas>
  </div>

  <script>
    document.getElementById("csvFileInput").addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (!file) return;

      Papa.parse(file, {
        header: true,
        complete: function(results) {
          const data = results.data;
          const oui = [];
          const non = [];

          data.forEach(row => {
            const hours = parseFloat(row["Physical_Activity_Hours"]);
            const condition = row["Mental_Health_Condition"]?.trim();

            if (!isNaN(hours)) {
              if (condition === "Yes") oui.push(hours);
              else if (condition === "No") non.push(hours);
            }
          });

          const ctx = document.getElementById('sportMentalChart').getContext('2d');
          new Chart(ctx, {
            type: 'bar',
            data: {
              labels: ['Oui', 'Non'],
              datasets: [{
                label: 'Heures moyennes de sport par semaine',
                data: [
                  oui.reduce((a, b) => a + b, 0) / oui.length,
                  non.reduce((a, b) => a + b, 0) / non.length
                ],
                backgroundColor: ['#ef5350', '#66bb6a']
              }]
            },
            options: {
              responsive: true,
              plugins: {
                title: {
                  display: true,
                  text: 'Moyenne d’heures de sport selon la présence d’un trouble mental'
                }
              },
              scales: {
                y: {
                  beginAtZero: true,
                  title: {
                    display: true,
                    text: 'Heures de sport'
                  }
                }
              }
            }
          });
        }
      });
    });
  </script>
</body>
</html>
